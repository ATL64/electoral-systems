alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
name: electoral-systems
region: fra
services:
- environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: alejandrodemiquel/electoral-systems
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: electoral-systems
  routes:
  - path: /
  run_command: gunicorn --worker-tmp-dir /dev/shm main:server
  source_dir: /app
